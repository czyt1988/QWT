site_name: QWT - Qt绘图库
site_author: 'Chen ZongYan'
site_url: https://czyt1988.github.io/QWT  
repo_url: https://github.com/czyt1988/QWT  

# 多语言站点信息
extra:
  site_name:
    zh: QWT - Qt绘图库
    en: QWT - Qt Plotting Library
  site_description: 
    zh: QWT是一个功能强大的Qt绘图库，提供丰富的科学和工程图表绘制功能
    en: QWT is a powerful Qt plotting library that provides rich scientific and engineering chart drawing capabilities
    
# 主题
theme:
  name: material
  language: zh
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: 切换浅色
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: 切换深色
  features:
    - navigation.sections # 侧边栏章节可折叠
    - navigation.top # 右下角“回到顶部”按钮
    - navigation.path # 顶部面包屑导航条
    - navigation.expand        # 默认展开全部章节，一眼看到整本书
    - navigation.indexes       # 允许章节首页可点击
    - navigation.footer  # 底部导航条
    - content.code.copy # 代码块右上角出现“复制”按钮
    - content.code.annotate # 代码块行内注释气泡
    - search.suggest # 搜索框实时联想补全
    - search.highlight # 点击结果后正文高亮匹配关键词
    - search.share # 支持复制带关键词的搜索链接
    - toc.follow # 滚动时自动跟随当前章节

# 插件配置
plugins:
  - search
  - i18n:
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          # 中文导航配置
          nav:
            - 概述: 
                - Qwt简介: index.md
            - 构建指南:
                - 构建说明: zh/build-guide/build-instructions.md
            - 使用指南: 
                - 引入qwt: zh/use-guide/import-qwt.md
                - QwtFigure绘图容器: zh/use-guide/figure-widget.md
                - 多坐标轴的创建: zh/use-guide/parasite-axes.md
                - 坐标轴交互动作: zh/use-guide/scale-builtin-action.md
                - 状态机介绍: zh/use-guide/picker-state-machine.md
                - 绘图数据拾取: zh/use-guide/pick-value.md
                - 画布平移工具: zh/use-guide/panner.md
            - API文档: 
                - API文档首页: doxygen/index.html
                - 类列表: doxygen/annotated.html
                - 类索引: doxygen/classes.html
